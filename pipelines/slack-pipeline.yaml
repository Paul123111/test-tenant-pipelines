apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: slack-pipeline
spec:
  params:
    - name: message
      value: "hello world!"
    - name: tasksStatus
      value: "Succeeded"
    - name: secretName
      value: "slack-token"
    - name: secretKeyName
      value: webhook
  tasks:
    - name: send-to-slack
      taskRef:
        resolver: "git"
        params:
          - name: url
            value: https://github.com/Paul123111/test-tenant-pipelines.git
          - name: revision
            value: development
          - name: pathInRepo
            value: tasks/slack-task.yaml
